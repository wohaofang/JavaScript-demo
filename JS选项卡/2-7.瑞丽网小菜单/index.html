<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        overflow: hidden;
    }
    
    ul {
        display: inline-block;
        width: 100px;
        height: 100%;
        float: left;
    }
    
    li {
        /*display: inline-block;*/
        position: relative;
        width: 100%;
        height: 56px;
        border: 1px solid #000;
        cursor: pointer;
        line-height: 56px;
        text-align: center;
    }
    
    .sp {
        content: '';
        display: block;
        position: absolute;
        top: 22px;
        right: -8px;
        width: 14px;
        height: 14px;
        background: #0ff;
        transform: rotateZ(225deg);
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
    }
    
    .bgli {
        background: #0ff;
    }
    
    .tupian {
        position: relative;
        width: 500px;
        height: 400px;
        float: right;
    }
    
    .tupian img {
        width: 100%;
        height: 100%;
    }
    
    .bt {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 55px;
        background: #000;
        opacity: 0.5;
    }
     .bt p{
            color: #fff;
    text-align: center;
    line-height: 55px;
     }
    </style>
</head>

<body>
    <div class="container">
        <div class="tupian">
            <img id="tupian" src="1.jpg">
            <div class="bt">
                <p id="p">星期一</p>
            </div>
        </div>
        <ul>
            <li class="bgli">
                <span class="sp"></span>
                <a href="#">星期1</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期2</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期3</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期4</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期5</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期6</a>
            </li>
            <li>
                <span></span>
                <a href="#">星期7</a>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
aImg = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpeg', '6.jpeg', '7.jpeg', ];
aP = ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'];
oP = document.getElementById('p');
oImg = document.getElementById('tupian');
oLi = document.getElementsByTagName('li');
oSpan = document.getElementsByTagName('span');
for (var i = 0; i < oLi.length; i++) {
    oLi[i].onmouseover = function() {
        for (var i = 0; i < oLi.length; i++) {
            if (this === oLi[i]) {
                oLi[i].className = 'bgli';
                oImg.src = aImg[i];
                oSpan[i].className = 'sp';
                oP.innerHTML= aP[i];
            } else {
                oLi[i].className = '';
                oSpan[i].className = '';
            }
        }
    };
}
</script>

</html>
