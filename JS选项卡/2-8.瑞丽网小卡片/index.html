<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 315px;
        height: 418px;
        background: #ccc;
        overflow: hidden;
    }
    
    .gril {
        position: relative;
        cursor: pointer;
        border: 2px solid transparent;
        width: 100px;
        height: 100px;
        float: left;
        opacity: 0.5;
        z-index: 2;
        /*border-collapse: collapse;*/
    }
    
    .gril img {
        width: 100%;
        height: 100%;
    }
    
    .gril:hover {
        border: 2px solid #E72163;
        opacity: 1;
    }
    
    
    
    .be::before {
        content: '1号';
        display: block;
        width: 104px;
        height: 104px;
        position: absolute;
        background: #e72163;
        left: 102px;
        top: -2px;
        opacity: 1;
        z-index: 99;
        text-align: center;
        line-height: 104px;
        color: #fff;
    }
    .be2::before{
    	content: '3号';
        display: block;
        width: 104px;
        height: 104px;
        position: absolute;
        background: #e72163;
        left: -105px;
        top: -2px;
        opacity: 1;
        z-index: 99;
        text-align: center;
        line-height: 104px;
        color: #fff;
    }

    </style>
</head>

<body>
    <div class="content"> 
        <div class="gril div1 be">

        </div>
