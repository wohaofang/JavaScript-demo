<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        font: 12px 宋体, "Arial Narrow", HELVETICA;
        background: rgb(255, 255, 255);
    }
    
    ul,
    li {
        list-style: none;
    }
    
    .container {
        position: relative;
        width: 220px;
        height: 346px;
        margin: 100px auto;
        text-align: center;
        border: 1px solid #803e3e;
        box-shadow: 1px 1px 5px #d48a8a;
    }
    
    .div-img {
        position: relative;
        width: 220px;
        height: 308px;
    }
    
    .div-img img {
        width: 100%;
        height: 100%;
    }
    
    .container p {
        font-size: 14px;
        margin-top: 9px;
        cursor: pointer;
    }
    
    .container>p:hover {
        color: #ff630c;
    }
    
    .img-z {
        position: absolute;
        bottom: 0;
        width: 100%;
        overflow: hidden;
    }
    
    .img-z span {
        font-size: 14px;
        line-height: 26px;
        cursor: pointer;
        letter-spacing: normal;
        color: #fff;
        display: inline-block;
        float: left;
    }
    
    .img-z em {
        font-size: 20px;
        line-height: 24px;
        color: #ff920b;
        cursor: pointer;
        display: inline-block;
        margin-right: 5px;
        float: right;
    }
    
    .hide {
        position: absolute;
        bottom: -317px;
        left: -17px;
        /*display: none;*/
    }
    
    .hide-z {
        position: relative;
        width: 233px;
        height: 294px;
        padding: 10px 14px;
        border: 1px solid #c6c6c6;
        box-shadow: 0 0 12px rgba(0, 0, 0, .2);
    }
    
    .hide-z p {
        cursor: pointer;
        font-size: 14px;
        color: #222;
    }
    
    .hide-z span {
        cursor: pointer;
        font-size: 12px;
        color: #666;
    }
    .hide-z em{
    	display: block;
    	position: absolute;
    	top: -5px;left: 50%;
    	width: 7px;height: 7px;
    	    border-top: 1px solid #c6c6c6;
    border-left: 1px solid #c6c6c6;
    transform: rotateZ(45deg);
    background: #fff;
    }
    </style>
</head>

<body>
    <div id="container" class="container" >
        <div class="div-img">
            <img src="img/0.jpg">
            <div class="img-z">
                <span>惊艳中国画风没哭你</span>
                <em>7.8</em>
            </div>
        </div>
        <p>大鱼海棠</p>
        <div class="hide" id="hide">
            <div class="hide-z">
                <p> 大鱼海棠</p>
                <span>动画&#8195;奇幻</span>

               <em></em>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var container =document.getElementById('container');
    	var hide = document.getElementById('hide');
        container.onmouseover=divOver;
        container.onmouseout=divOut;
    	function divOver(){
    		hide.style.display='block';
    	}
    	function divOut(){
    		hide.style.display='none';
    	}
    </script>
</body>

</html>
