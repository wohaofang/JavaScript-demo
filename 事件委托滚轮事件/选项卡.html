<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{display: none; width: 300px;height: 200px;background: #ccc;font-size: 50px;}
		div.active{display: block;}
		button.active{background: #0ff;}
	</style>
</head>
<body>
	<button class="active">按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<div class="active">1</div>
	<div>2</div>
	<div>3</div>
	<script type="text/javascript">
		var btn = document.getElementsByTagName('button');
		var div = document.getElementsByTagName('div');

		for (var i = 0; i < btn.length; i++) {
			btn[i].index = i;
			btn[i].onclick=function(){
				for (var i = 0; i < btn.length; i++) {
					btn[i].className='';
					div[i].className='';
				}
				this.className='active'
				var index=this.index;
				div[index].className='active'
			};
		}
	</script>
</body>
</html>
