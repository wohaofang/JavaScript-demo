<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{display: none; position: absolute; top: 100px; left: 100px; width: 160px; border:1px solid #000; border-radius: 3px;}
		li{
			list-style: none;  width: 160px;height: 40px;
			line-height: 40px;border-bottom: 1px #ccc dotted;
			text-align: center;transition: 0.5s;cursor: pointer;
		}
		li:last-child{border:none;}
		li:hover{
			background: #0ff;
		}

	</style>
</head>
<body>
	

	<ul id="ul">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
		<li>属性</li>
		<li>审查元素</li>

	</ul>

	<script type="text/javascript">
	window.onload=function(){
		var ul = document.getElementById('ul');

		document.oncontextmenu=function(ev){
			var oEvent = ev||event;

			ul.style.display='block';

			var left = oEvent.clientX;
			var top = oEvent.clientY;
			var maxLeft = document.documentElement.clientWidth-ul.offsetWidth;
			var maxTop = document.documentElement.clientHeight-ul.offsetHeight;

			if (left>maxLeft) {
				left=maxLeft;
			}
			if (top>maxTop) {
				top=maxTop;
			}


			ul.style.left=left+'px';
			ul.style.top=top+'px';

			
			return false;
		};

		ul.onclick=function(){
			ul.style.display='none';
		};
	}


	</script>
</body>
</html>
