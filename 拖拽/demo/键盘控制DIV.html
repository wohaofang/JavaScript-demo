<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{position: absolute; top: 100px;left: 100px;width: 200px;height: 200px; background: #ccc;}
	</style>
</head>
<body>
	<div id="div1"></div>

	<script type="text/javascript">
		window.onload=function(){
			var div1 =document.getElementById('div1');
			var left = 100;
			var top=100;
			var timer=null;
			document.onkeydown=function(ev){
				var oEvent = ev||event;
				if (oEvent.keyCode ==39) {
					clearInterval(timer)
					timer=setInterval(function(){
					left +=5;
					div1.style.left=left+'px';
					},30)
				}else if (oEvent.keyCode==37){
					clearInterval(timer);

					timer=setInterval(function(){
					left -=5;
					div1.style.left=left+'px';
					},30)
				}else if(oEvent.keyCode ==38){
					clearInterval(timer);
					timer=setInterval(function(){
					top -=5;
					div1.style.top=top+'px';
					},30)
				}else if(oEvent.keyCode ==40){
					clearInterval(timer);
					timer=setInterval(function(){
					top +=5;
					div1.style.top=top+'px';
					},30)
				}

			}
			document.onkeyup=function(ev){
				var oEvent = ev||event;

				if(oEvent.keyCode == 39){
					clearInterval(timer);
				}else if(oEvent.keyCode ==37){
					clearInterval(timer);
				}else if(oEvent.keyCode ==38){
					clearInterval(timer);
				}else if(oEvent.keyCode ==40){
					clearInterval(timer);
				}
				

			}
		};
	</script>
</body>
</html>
