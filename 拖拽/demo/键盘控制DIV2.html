<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    div {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background: #ccc;
    }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script type="text/javascript">
    window.onload = function() {
        var div = document.getElementById('div1');
        var left = 100;
        var top = 100;
        var onTop = false,onBottom = false,onLeft = false,onRight = false;


        setInterval(function() {
            if (onTop) {
                top -= 5;
            } else if (onBottom) {
                top += 5;
            }else if (onLeft) {
                left -= 5;
            }else if (onRight) {
                left += 5;
            }


            div.style.top = top+'px';
            div.style.left = left+'px';
        }, 30);

        document.onkeydown = function(ev) {
            var oEvent = ev || event;

            switch (oEvent.keyCode) {
                case 37:
                    onLeft = true;
                    break;
                case 38:
                    onTop = true;
                    break;
                case 39:
                    onRight = true;
                    break;
                case 40:
                    onBottom = true;
                    break;

            }
        };
        document.onkeyup=function(ev){
			var oEvent = ev || event;

            switch (oEvent.keyCode) {
                case 37:
                    onLeft = false;
                    break;
                case 38:
                    onTop = false;
                    break;
                case 39:
                    onRight = false;
                    break;
                case 40:
                    onBottom = false;
                    break;

            }
        };
    };
    </script>
</body>

</html>
