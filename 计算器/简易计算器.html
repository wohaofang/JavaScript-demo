<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
</head>

<body>
    <input type="text" id="inp1" placeholder="请输如第一个数字...">
    <select id="sel">
        <option value="+">+</option>}
        <option value="-">-</option>}
        <option value="*">*</option>}
        <option value="/">/</option>}
    </select>
    <input type="text" id="inp2" placeholder="请输如第二个数字...">
     <span id="text"></span>
    <button id="but" onclick="onClick()">计算</button>
   
    <!-- script -->
    <script type="text/javascript">
     var text = document.getElementById('text');
     text.onclick = onClick;
    function onClick() {
        var inp1 = parseInt(document.getElementById('inp1').value);
        var inp2 = parseInt(document.getElementById('inp2').value);
        var select = document.getElementById('sel').value;
       
        if (isNaN(inp1) || isNaN(inp2)) {
            alert('请真确输入数字');
            return;
        }
        
       text.innerText=jisuan(inp1, inp2, select);
    }

    function jisuan(num1, num2, opt) {
    	var set='';
        switch (opt) {
            case '+':
                set=num1 + num2;
                break;
            case '-':
                set=num1 - num2;
                break;
            case '*':
                set=num1 * num2;
                break;
            case '/':
                if (num2 == 0) {
                    alert("请输入非0数字");
                    return set='除数为能为为零';
                } else {
                    set=num1 / num2;
                    break;
                }
        }
        return set;
    }
    </script>
</body>

</html>
