<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="cal">
            <!-- 输入框 -->
            <div class="cal_span">
                <!-- <input class="cal_span" type="text" id="result"></input> -->
                <span class="pannel" id="result"></span>
            </div>
            <!-- 按键 -->
            <div class="abc">
                <div class="cal_opr-btn">
                    <input type="button" class="opr" value="sin">
                    <input type="button" class="opr" value="cos">
                    <input type="button" class="opr" value="√">
                    <input type="button" class="opr" value="clear">
                    <input type="button" class="opr" value="/">
                    <input type="button" class="num" value="1">
                    <input type="button" class="num" value="2">
                    <input type="button" class="num" value="3">
                    <input type="button" class="opr" value="+">
                    <input type="button" class="opr" value="-">
                    <input type="button" class="num" value="4">
                    <input type="button" class="num" value="5">
                    <input type="button" class="num" value="6">
                    <input type="button" class="num" value=".">
                    <input type="button" class="opr" value="*">
                    <input type="button" class="num" value="7">
                    <input type="button" class="num" value="8">
                    <input type="button" class="num" value="9">
                    <input type="button" class="num" value="0">
                    <input type="button" class="opr" value="=">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/cal.js"></script>
</body>

</html>
