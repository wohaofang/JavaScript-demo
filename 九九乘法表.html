<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script type="text/javascript">
	     var ij = '';
		for(var i=1;i<10;i++){
			for(var j=1;j<=i;j++){
				ij += j+'*'+i+'='+i*j+'&#8195;';
			}
			ij += '<br/><br/>'
		}
		document.write(ij);
	</script>
</body>
</html>
