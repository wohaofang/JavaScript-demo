<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算任意个文本框的和</title>
<style>
</style>
</head>

<body>
<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />+<input type="text" />


<button id="btn1" />计算</button>

<script type="text/javascript">
	var oT = document.getElementsByTagName('input');
	var btn = document.getElementById('btn1');

	btn.onclick=function(){
		var ds = 0;
		for (var i = 0; i < oT.length; i++) {
				ds += parseInt(oT[i].value);
		}
		alert(ds);
	};
</script>
</body>
