<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>下拉选择图片</title>
</head>

<body>
<img id="img1" src="img/img1.jpg" width="200" height="200" alt="图片1" /><br>
<span id="span1">图片1</span><br>
<select id="s1">
	<option value="1">图片1</option>
	<option value="2">图片2</option>
	<option value="3">图片3</option>
</select>



<script type="text/javascript">
	var aImg=['img/img1.jpg','img/img2.jpg','img/img3.jpg'];
	var aSpan=['图片1','图片2','图片3'];
	var oImg = document.getElementById('img1');
	var oSpan = document.getElementById('span1');
	var oSel = document.getElementById('s1');

	oSel.onchange=function(){
		var i =oSel.selectedIndex;
		oImg.src=aImg[i];
		oSpan.innerHTML=oImg.alt=aSpan[i];
	}
</script>
</body>
</html>
