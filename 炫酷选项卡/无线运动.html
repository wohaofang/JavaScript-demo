<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;height: 100px;position: fixed;border-radius: 50%;left: 100px;top: 100px;background: #ccc;
		}
	</style>
</head>
<body>
	<div id="div"></div>

	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		var div = $('#div');

		var arr = [
			{left:300,top:100},
			{left:300,top:300},
			{left:100,top:300},
			{left:100,top:100}
			];
		var n=0;
		next()
		function next(){
			div.animate(arr[n%arr.length],{
				duration:1000,
				complete:function(){
					n++;
					next();
				}
				//duration:1000;
			})
		}
	</script>
</body>
</html>
