<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    div {
        position: relative;
        width: 700px;
        height: 400px;
        border: 5px solid #f00;
        margin: 50px auto;
    }
    
    span {
        opacity: 0;
        position: absolute;
        background-color: red;

        width: 100px;
        height: 100px;
        background-image: url(images/1.jpg);
        background-repeat: no-repeat;

    }
    </style>
</head>

<body>
    <div>
        <img src="images/0.jpg" width="700" height="400">

    </div>

    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <script type="text/javascript">

    var W=700;
    var H=400;
    var cols = 10;
    var rows = 4;
    var nW = W/cols;
    var nH = H/rows;
    var num = 0;
    var oImg = $('img');
    var aImg =['images/0.jpg','images/1.jpg','images/2.jpg']

    for (var c=0;c<cols;c++){
        for(var r=0;r<rows;r++){
            var nLeft = nW*c;
            var nTop = nH*r;
            var aSpan=$('<span></span>')
            aSpan.css({
                width:nW+'px',
                height:nH+'px',
                right:nLeft+'px',
                top:nTop+'px',
                'background-position':(nLeft-W+nW)+'px -'+nTop+'px'
            }).attr({
                'data-c':c,
                'data-r':r
            });
            aSpan.appendTo('div');
        }
    }

    $(document).click(function(){
        var aSpan = $('span');
        num++;
        aSpan.each(function(index){
            var oSpan = $(this);
            var r =parseInt( oSpan.attr('data-r'));
            var c =parseInt( oSpan.attr('data-c'));

            setTimeout(function(){
                oSpan.animate({
                    opacity:1
                },{
                    complete:function(){
                        if (index ==aSpan.length-1) {
                            oImg.attr('src',aImg[num%aImg.length]);
                            aSpan.css({
                                    opacity:0,
                                    'background-image':'url('+aImg[(num+1)%aImg.length]+')'
                                });
                        }
                    }
                })
            },100*(r+c));
            

        })
    });


    </script>
</body>

</html>
