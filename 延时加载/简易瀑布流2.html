<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .div {
        overflow: hidden;
        width: 966px;
        margin: 20px auto;
    }
    
    .div ul {
        float: left;
        width: 300px;
        margin: 10px;
        border: 1px solid red;
    }
    
    .div li {
        list-style: none;
        background: #ccc;
        margin: 10px 0;
        font-size: 50px;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="div">
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </div>
    <script type="text/javascript">
  		var ul = document.getElementsByTagName('ul');
  		var arr=[];

  		for (var i = 0; i < ul.length; i++) {
  			arr.push(ul[i]);
  		}
  		//  疑问  为什么 要写这段， 这段放在下面 就会出错

  		for(var i=0;i<25;i++){
  			var oLi = document.createElement('li');
  			oLi.style.height = random(100,300)+'px';
  			oLi.innerHTML=i;

  			arr.sort(function(ul1,ul2){
  				return ul1.offsetHeight-ul2.offsetHeight;
  			});

  			arr[0].appendChild(oLi);
  		}

  		function random(n,m){
  			return Math.floor(Math.random()*(m-n)+n)
  		}
    </script>
</body>

</html>
