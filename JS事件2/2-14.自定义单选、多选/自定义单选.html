<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义checkbox</title>
<style>
li{list-style-type:none;}	
ul{display:block; overflow:hidden;}
ul li{float:left; background:url(radio.gif) 0 0 no-repeat; height:18px; padding-left:20px; cursor:pointer; margin-right:10px;}
ul .liThis{background:url(radio.gif) 0 -18px no-repeat;}
</style>


</head>

<body>
	<ul id="ul">
    	<li class="liThis">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
        <li>选项5</li>
        <li>选项6</li>
        <li>选项7</li>
        <li>选项8</li>
        <li>选项9</li>
    </ul>

<script type="text/javascript">
    oLi = document.getElementsByTagName('li');
    for (var i = 0; i < oLi.length; i++) {
        oLi[i].onclick=function(){
            for (var i = 0; i < oLi.length; i++) {
                oLi[i].className='';
            }
            this.className='liThis';
        };
    }
</script>
</body>
</html>
