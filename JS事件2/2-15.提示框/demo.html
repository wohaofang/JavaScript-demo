<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提示框效果</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="prompt" class="prompt">
    <ul id="list1" class="list1">
        <li class="active">
            <h2>产品</h2>
            <p style="display: block;">NX5<br />三星NX平台相机14.6万像素的APS的- C的传感器工作结构紧凑，重量轻体</p>
        </li>
        <li>
            <h2>经销商</h2>
            <p>鼎好电子大厦A座9019室<br />联系电话：010-62607039 13501246332</p>
        </li>
        <li>
            <h2>价格</h2>
            <p>NX5<br />参考价：890元</p>
        </li>
    </ul>
    <ul id="list2" class="list2">
        <li>
            <h2>产品</h2>
            <p>欧达D350<br />500万像素,最高可插值1200万像素 高清规格：1080p</p>
        </li>
        <li>
            <h2>经销商</h2>
            <p>鼎好电子大厦A座9019室<br />联系电话：010-62607039 13501246332</p>
        </li>
        <li>
            <h2>价格</h2>
            <p>NX5<br />参考价：1890元</p>
        </li>
    </ul>
</div>
<script type="text/javascript">
    var list1=document.getElementById('list1');
    var list2=document.getElementById('list2');
    var oLi1=list1.getElementsByTagName('li');
    var oLi2=list2.getElementsByTagName('li');
    var oP1=list1.getElementsByTagName('p');
    var oP2=list2.getElementsByTagName('p');

 

    for (var i = 0; i < oLi1.length; i++) {
       oLi1[i].index = i;
        oLi1[i].onclick=function(){
            for (var i = 0; i < oLi1.length; i++) {
                oLi1[i].className='';
                oP1[i].style.display='none';
            }
            this.className='active';

            var index = this.index;
            oP1[index].style.display='block';


        };
    }

     for (var i = 0; i < oLi2.length; i++) {
       oLi2[i].index = i;
        oLi2[i].onclick=function(){
            for (var i = 0; i < oLi2.length; i++) {
                oLi2[i].className='';
                oP2[i].style.display='none';
            }
            this.className='active';

            var index = this.index;
            oP2[index].style.display='block';


        };
    }






    
</script>
</body>
</html>
