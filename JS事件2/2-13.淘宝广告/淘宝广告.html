<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
li{list-style:none;}
a{text-decoration:none;}
img{border:none;}
.clearfix:after{content:""; display:block; clear:both;}
.clearfix{zoom:1;}

.fl{float:left;}
.fr{float:right;}

.box{width:324px; height:315px; border:1px solid #ccc; margin:100px auto;}
.header{padding:5px 0 0 5px ; height:70px; background:#F2F2F2; overflow:hidden;}
.logo{width:72px;}
.item{width:242px;}
.item a{font-size:12px; color:#000; display:inline-block; float:left; margin-right:10px; font-family:"微软雅黑"; margin-bottom:25px;}
.item a:hover{color:#F60;}

.cont{width:324px;}
.list li{width:60px; height:30px; background:url(img/bg.png) left top repeat-x; line-height:30px;cursor: pointer; text-align:center; font-size:12px;}
.list .active{background:url(img/bg2.png) left top repeat-x; color:#FFF;}

.imgbox{width:204px; height:240px; position:relative;}
.imgbox img{width:204px; height:240px; display:block;}
.imgbox .bg{background:#000; color:#FFF; position:absolute; left:0; bottom:0; width:100%; height:24px; line-height:24px; opacity:0.5; filter:alpha(opacity=50);}
.imgbox .txt{position:absolute; left:0; bottom:0;font-size:12px; height:24px; line-height:24px; width:100%; text-align:center; color:#FFF;}
.imgbox .txt a{color:#FFF; text-decoration:none;}
</style>
</head>
