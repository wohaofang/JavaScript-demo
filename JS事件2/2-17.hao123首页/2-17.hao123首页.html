<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hao123</title>
<style type="text/css">
	*{
		margin:0;padding:0;
	}
	nav{
		width: 1190px;
    height: 38px;
		margin: 50px auto 0;
	}
	ul{
		overflow: hidden;
		list-style: none;
		display: inline-block;

		    width: 1190px;
    height: 38px;
    border-top: 2px solid #099e6a;
    border-bottom: 1px solid #eaeaea;
    background-color: #fcfcfc;
	}
	li{
		      padding: 0 25px;
		display: inline-block;
		    height: 38px;
    line-height: 38px;
        float: left;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
	}
	.li-bg{
		    background: #0aa770;
		    color: #fff;
	}
	.content{
		margin: 6px auto;
		width: 1190px;height: 430px;
	}
	.content img{
		width: 100%;height: 100%;
	}
	</style>

</head>
<body>
	<nav>
		<ul>
			<li class="li-bg">首页</li>
			<li>电视剧</li>
			<li>最新电影</li>
			<li>新闻头条</li>
			<li>八卦娱乐</li>
			<li>军事热点</li>
			<li>热门游戏</li>
			<li>小游戏</li>
			<li>今日特价</li>
			<li>特价旅游</li>
			<li>北京生活</li>
		</ul>
	</nav>
	<div id="content" class="content">
		<img id="img" src="1.png">
	</div>



	<script type="text/javascript">
	    aCont=['1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png','10.png','11.png',]
		aLi = document.getElementsByTagName('li');
		aImg = document.getElementById('img');

		for (var i = 0; i < aLi.length; i++) {
			aLi[i].onclick=function(){
				for (var i = 0; i < aLi.length; i++) {
					if (this===aLi[i]) {
						aLi[i].className = 'li-bg';
						aImg.src = aCont[i];
					}else{
						aLi[i].className = '';
					}
				}
			};
		}
	</script>
</body>
</html>
