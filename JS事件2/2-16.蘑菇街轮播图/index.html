<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        overflow: hidden;
    }
    
    ul {
        display: inline-block;
        width: 100px;
        height: 100%;
        float: right;
    }
    
    li {
        /*display: inline-block;*/
        position: relative;
        width: 100%;
        height: 98px;
        border: 1px solid #000;
        cursor: pointer;
        line-height: 90px;
        text-align: center;
    }
    
    .sp {
        content: '';
        display: block;
        position: absolute;
        top: 42px;
        left: -8px;
        width: 14px;
        height: 14px;
        background: #0ff;
        transform: rotateZ(45deg);
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
    }
    
    .bgli {
        background: #0ff;
    }
    
    .tupian {
        width: 500px;
        height: 400px;
        float: left;
    }
    
    .tupian img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="tupian">
            <img id="tupian" src="1.jpg">
        </div>
        <ul>
            <li class="bgli">
                <span class="sp"></span>
                <a href="#">11111</a>
            </li>
            <li>
                <span></span>
                <a href="#">22222</a>
            </li>
            <li>
                <span></span>
                <a href="#">33333</a>
            </li>
            <li>
                <span></span>
                <a href="#">44444</a>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
aImg = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
oImg = document.getElementById('tupian');
oLi = document.getElementsByTagName('li');
oSpan = document.getElementsByTagName('span');
for (var i = 0; i < oLi.length; i++) {
    oLi[i].onmouseover = function() {
        for (var i = 0; i < oLi.length; i++) {
            if (this === oLi[i]) {
                oLi[i].className = 'bgli';
                oImg.src = aImg[i];
                oSpan[i].className = 'sp';
            } else {
                oLi[i].className = '';
                oSpan[i].className = '';
            }
        }
    };
}
</script>

</html>
