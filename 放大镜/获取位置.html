<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0;padding: 0;}
	#div1{position: absolute;top: 50px;left: 50px;
		border: 50px solid #0ff;
		width: 600px;height: 600px;background: red;
	}
	#div2{
		position: absolute;left: 100px;top: 100px;
		width: 300px;height: 300px;background: #ccc;
	}
</style>
</head>
<body>

<div id="div1">
	<div id="div2"></div>
</div>

<script type="text/javascript">
	window.onload=function(){
		var div2 = document.getElementById('div2');
		var left = getP(div2).left;
		var top = getP(div2).top;

		div2.innerHTML='left:'+left+'\n top'+top;

		function getP(obj){
			var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft;
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;

			var left = obj.getBoundingClientRect().left+scrollLeft-;
			var top = obj.getBoundingClientRect().top+scrollTop;

			return {left:left,top:top};
		}

	};
</script>
</body>
</html>
